    <div id="detail">

                        </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#" data-toggle="modal" data-target="#login-modal"><span
                                class="glyphicon glyphicon-log-in"></span> Login</a></li>

                        <div class="modal-dialog">
                            <div class="loginmodal-container">
                                <h1>Login to Your Account</h1><br>
                                <form action="#">
                                    <div class="form-group">
                                        <input type="text" name="user" placeholder="Username">
                                        <input type="password" name="pass" placeholder="Password">
                                        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <li><a href="#" data-toggle="modal" data-target="#sign-modal"><span
                                class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <div class="modal fade" id="sign-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

                        <div class="modal-dialog">
                            <div class="loginmodal-container">
                                <h1>Sign up new account</h1><br>
                                <form action="#">

        <div class="container">

            <div class="container-car">

                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                        <div class="item active">

                </div>
            </div>

            <!-- choose movie -->

                    <div class="card">

                            > -->
                        <div class="card_image" :style="{'background-image':'url('+movie.poster+')'}">

                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <h3>{{movie.name.en}}</h3>
                                <h4>{{movie.name.th}}</h4>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- choose movie -->
        </div>
    </div>
