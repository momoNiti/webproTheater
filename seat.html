<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>myMoon Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!--Modal: Login / Register Form-->
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold" style="color:#212529;">Login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-5">
                        <div class="md-form mb-2">
                            <input type="email" id="defaultForm-email" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-email"
                                style="color:rgba(83, 82, 82, 0.514)">Your email</label>
                        </div>
                        <div class="md-form mb-2">
                            <input type="password" id="defaultForm-pass" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass"
                                style="color:rgba(83, 82, 82, 0.514)">Your password</label>
                        </div>
                    </div>

                    <button class="btn btn-default bg-primary text-light">Login</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalSignForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold" style="color:#212529;">Sign in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-5">
                        <div class="md-form mb-2">
                            <input type="email" id="defaultForm-email" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-email"
                                style="color:rgba(83, 82, 82, 0.514)">Your email</label>
                        </div>
                        <div class="md-form mb-2">
                            <input type="password" id="defaultForm-pass" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass"
                                style="color:rgba(83, 82, 82, 0.514)">Your password</label>
                        </div>
                    </div>

                    <button class="btn btn-default bg-primary text-light">Sign in</button>
                </div>
            </div>
        </div>
        <!--Modal: Login / Register Form-->
        <!-- nav start -->
        <div class="header"></div>
        <nav class="nav sticky-top navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html"><img src="pic/logo.png" alt="" width="150px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#moviezone">Movie <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

                <form class=" search form-inline  mr-4">
                    <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search"
                        v-model="searchText">
                </form>
                <ul class="navbar-nav mr-10">
                    <li class="nav-item log">
                        <a href="#" data-toggle="modal" data-target="#modalLoginForm">
                            <img src="pic/login-password.png">
                            <img src="pic/login-passwordh.png" class="img-top" alt="Card Front">
                            <p>Login</p>
                        </a>
                    </li>

                    <li class="nav-item user">
                        <a href="#" data-toggle="modal" data-target="#modalSignForm">
                            <img src="pic/avatar.png">
                            <img src="pic/userh.png" class="img-top" alt="Card Front">
                            <p>SignUp</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- <mynavbar></mynavbar> -->
        <!-- nav end -->
        <!-- step bar start-->
        <div class="md-stepper-horizontal orange">
            <div class="md-step active">
                <a href="showtime.html">
                    <div class="md-step-circle"><span>1</span></div>
                    <div class="md-step-title">Select Showtime</div>
                    <div class="md-step-optional"><img src="pic/cinema.png" alt=""></div>
                    <div class="md-step-bar-left"></div>
                    <div class="md-step-bar-right"></div>
                </a>
            </div>
            <div class="md-step active">
                <div class="md-step-circle"><span>2</span></div>
                <div class="md-step-title">Select Seats</div>
                <div class="md-step-optional"><img src="pic/seats.png" alt=""></div>
                <div class="md-step-bar-left"></div>
                <div class="md-step-bar-right"></div>
            </div>
            <!-- <div class="md-step">
                <div class="md-step-circle"><span>3</span></div>
                <div class="md-step-title">Payment</div>
                <div class="md-step-optional"><img src="pic/payment.png" alt=""></div>
                <div class="md-step-bar-left"></div>
                <div class="md-step-bar-right"></div>
            </div> -->
            <div class="md-step">
                <div class="md-step-circle"><span>3</span></div>
                <div class="md-step-title">Get Tickets</div>
                <div class="md-step-optional"><img src="pic/tickets.png" alt=""></div>
                <div class="md-step-bar-left"></div>
                <div class="md-step-bar-right"></div>
            </div>
        </div>
        <!-- step bar end-->
        <div class="container">
            <div class="row" id="cineplex-screen">
                <h1 style="margin: 0 auto; margin-top: 20px;">SCREEN</h1>
            </div>
            <div class="row" v-for="row in seats">

                <div class="col-md-5">
                    <table>
                        <template v-for="number in row.seat_no">
                            <td v-if="Number(number) <= 9">
                                <!-- {{row.id}}{{number}} -->
                                <input type='checkbox' class="seat_checkbox" :id="row.id + number"
                                    :value='row.id + number' v-model="seat_select" @click="seatSelected($event);"
                                    @change="calculatePrice()" />
                                <label :for="row.id+number">{{row.id}}{{number}}</label>
                            </td>
                        </template>
                    </table>
                </div>
                <div class="col-md-2" style="width: 100%; background-color: #260101d4"></div>
                <div class="col-md-5">
                    <table>
                        <template v-for="number in row.seat_no">
                            <td v-if="Number(number) > 9">

                                <input type='checkbox' class="seat_checkbox" :id="row.id + number"
                                    :value="row.id + number" v-model="seat_select" @click="seatSelected($event);"
                                    @change="calculatePrice()" />
                                <label :for="row.id+number">{{row.id}}{{number}}</label>
                            </td>
                        </template>
                    </table>
                </div>
            </div>
            <!-- next step -->
            <div class="row" style="margin: 0 auto;">
                <template v-if="seat_select.length <= 0">
                    <div class="next-step">
                        <button type="button" class="btn btn-danger btn-lg" disabled>NEXT</button>
                    </div>
                </template>
                <template v-else>
                    <div class="next-step">
                        <div class="form-payment">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputName">Name</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="Name"
                                            v-model="user.name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputSurname">Surname</label>
                                        <input type="text" class="form-control" id="inputSurname" placeholder="Surname"
                                            v-model="user.surname">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Email</label>
                                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                                            v-model="user.email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress"
                                        placeholder="1234 Main St Bangkok, Thailand 10250" v-model="user.Address">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-5">
                                        <label for="userType">User Type</label>
                                        <select required id="userType" class="form-control" v-model="user.userType"
                                            @change="calculatePrice()">
                                            <option selected disabled>Please Select</option>
                                            <option value="child">Child</option>
                                            <option value="adult">Adult</option>
                                            <option v-if="seat_select.length > 1" value="both">Child and Adult</option>
                                        </select>
                                    </div>
                                    <template v-if="user.userType === 'both'">
                                        <div class="form-group">
                                            <label for="inputchildNumber">Child</label>
                                            <input type="number" min="0" class="form-control" id="inputchildNumber"
                                                placeholder="0" v-model="user.childNumber" v-on:change="isSelectMore()">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputadultNumber">Adult</label>
                                            <input type="text" disabled min="0" class="form-control"
                                                id="inputadultNumber" placeholder="0" v-model="calculateType">
                                        </div>
                                    </template>
                                    <template v-if="user.userType === 'child'">
                                        <div class="form-group">
                                            <label for="inputchildNumber">Child</label>
                                            <input type="number" disabled class="form-control" id="inputchildNumber"
                                                placeholder="0" v-model="calculateType">
                                        </div>
                                    </template>
                                    <template v-if="user.userType === 'adult'">
                                        <div class="form-group">
                                            <label for="inputadultNumber">Adult</label>
                                            <input type="number" disabled class="form-control" id="inputadultNumber"
                                                placeholder="0" v-model="calculateType">
                                        </div>
                                    </template>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-5">
                                        <label for="paymentType">Payment Type</label>
                                        <select required id="paymentType" class="form-control"
                                            v-model="user.paymentType">
                                            <option selected disabled>Please Select</option>
                                            <option value="cash">Cash</option>
                                            <option value="creditCard">Credit Card</option>
                                            <option value="promptPay">promptPay</option>
                                        </select>
                                    </div>
                                    <template v-if="user.paymentType === 'cash'">
                                        <div class="form-group">
                                            <br><br>
                                            <label>กรุณานำรหัสการสั่งซื้อ ชำระที่หน้าเคาน์เตอร์</label>
                                        </div>
                                    </template>
                                    <template v-if="user.paymentType === 'creditCard'">
                                        <div class="form-group">
                                            <label for="inputCredit">Credit Card</label>
                                            <input type="text" class="form-control" id="inputCredit"
                                                placeholder="xxxx xxxx xxxx" v-model="user.creditNumber">
                                            <label for="namecard">Name</label>
                                            <input type="text" class="form-control" id="namecard"
                                                placeholder="Card Holder" >
                                            <label for="ccv">CCV/CVV</label>
                                            <input type="password" class="form-control" id="ccv"
                                                placeholder="xxx" >
                                            <label for="exp">Expires</label>
                                            <input type="text" class="form-control" id="exp"
                                                placeholder="MM/YY" >
                                        </div>
                                    </template>
                                    <template v-if="user.paymentType === 'promptPay'">
                                        <div class="form-group">
                                            <!-- <label for="inputphoneNumber">Phone Number</label> -->
                                            <!-- <input type="text" class="form-control" id="inputphoneNumber"
                                                placeholder="+66 ....." v-model="user.phoneNumber"> -->
                                            <br>
                                            <img src="pic/promptpay-png-1.png" alt=""
                                                style="background: rgb(255, 255, 255);">
                                            <label>โปรดscan QR-CODE</label>
                                        </div>
                                    </template>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="price">PRICE</label>
                                        <input type="text" disabled class="form-control" id="price" placeholder=""
                                            v-model="user.price">
                                    </div>
                                </div>
                                <a href="payment.html"> <button type="submit"
                                        class="btn btn-danger btn-lg">NEXT</button></a>
                            </form>
                        </div>

                    </div>
                </template>
            </div>

            <!-- next step -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="navbar.js"></script>
    <script src="data.js"></script>
</body>

</html>
